<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - SignEz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="other.css">
</head>
<body>

  <h2> SignEZ </h2>
  <div class="background"></div>
  <div class="container">
      <div class="auth-container">
          <div class="auth-box">
            <h2>Sign Up</h2>
            <form id="signup-form">
              <div class="mb-3">
                  <label for="username" class="form-label headings">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label headings">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                  <label for="conpassword" class="form-label headings">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm_password" required>
                </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
</div>
<script src="signup.js"></script>
</body>
</html>
